<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOtattnik
    </title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">

    <link rel="stylesheet" href="notatnik.css">
    <script src="https://kit.fontawesome.com/8a25a8b280.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu">
        <h1><i class="fas fa-sticky-note"></i>My notes</h1>

        <div class="menu-buttons">
            <button class="add icon "> <i class="fas fa-plus"></i> dodaj</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt"></i> usuń</button>
        </div>
    </div>
    <div class="note-area">
        <div class="note">
            <div class="note-header">
                <h3 class="note-title">notatka #1</h3>
                <button class="delete-note">
                    <i class="fas fa-times icon"></i>
                </button>
            </div>
            <div class="note-body">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam odit nisi,
                provident, repellendus amet quod accusamus itaque corrupti excepturi nihil delectus cum nesciunt tempora
                ducimus, dignissimos facere? Vero, obcaecati ut.</div>
        </div>
    </div>
    <div class="note-panel">
        <h2>dodaj notatke</h2>
        <label for="category"> Wybierz kategorię</label>
        <select id="category">
            <option value="0" disabled selected> Wybierz kategorię</option>
            <option value="1"> zakupy</option>
            <option value="1">Praca</option>
            <option value="1">Inne</option>
        </select>
        <label for="text"> Wpisz treść notatki</label>
        <textarea id="text"></textarea>
        <p class="error"> Uzupełnij wzystkie pola</p>

        <div class="panel-buttons">
            <button class=" save icon"><i class="fas fa-save"></i> zapisz</button>
            <button class=" cancel icon"> <i class="far fa-window-close"></i>anuluj</button>
        </div>

    </div>

    <script src="notatnik.js"></script>
</body>

</html>
