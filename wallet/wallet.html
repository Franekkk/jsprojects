<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator wydatków</title>
    <link rel="stylesheet" href="wallet.css" />
    <script
      src="https://kit.fontawesome.com/8a25a8b280
.js    "
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1><i class="fas fa-wallet"></i>Wallet</h1>
      <p>twoj osobusty menedzer finansów</p>
    </header>
    <main>
      <section class="transatcions">
        <h2 class="title">Lista transakcji</h2>
        <div class="transaction-list">
          <div class="incomearea">
            <h3>Przychód</h3>
            <div class="transaction" id="0"></div>
            <p class="transatcion-name">
              <i class="fas fa-money-bill-wave"></i>
              Wypłata
            </p>
            <p class="transatcion-amount">
              2000zł
              <button class="delete"><i class="fas fa-times"></i></button>
            </p>
          </div>
          <div class="expenses-area">
            <h3>wydatki</h3>
            <div class="transaction" id="1"></div>
            <p class="transatcion-name">
              <i class="fas fa-cart-arrow-down"></i>
              Zakupy
            </p>
            <p class="transatcion-amount">
              -400zł
              <button class="delete"><i class="fas fa-times"></i></button>
            </p>

            <div class="transaction" id="2"></div>
            <p class="transatcion-name">
              <i class="fas fa-hamburger"></i>
              Jedzenie
            </p>
            <p class="transatcion-amount">
              -100zł
              <button class="delete"><i class="fas fa-times"></i></button>
            </p>

            <div class="transaction" id="3"></div>
            <p class="transatcion-name">
              <i class="fas fa-film"></i>
              Kino
            </p>
            <p class="transatcion-amount">
              -50zł
              <button class="delete"><i class="fas fa-times"></i></button>
            </p>
          </div>
        </div>
      </section>
      <section class="options">
        <div></div>
      </section>
    </main>

    <script src="wallet.js"></script>
  </body>
</html>
