<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stoper</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stoper.css">

    <script src="https://kit.fontawesome.com/8a25a8b280.js" crossorigin="anonymous"> </script>

</head>






<body>
    <div class="wrapper">
        <p class="info">
            <i class="fas fa-question"></i>
        </p>
        <H1>stoper</H1>
        <p class="stopwach"> 0:0</p>
        <p class="time">0:00 </p>

        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pouse"> <i class="fas fa-pause"></i></button>
            <button class="stop"> <i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history">archiwum</button>
        </div>
        <ul class="time-list"></ul>
    </div>
    <div class="modal-shadow">
        <div class="modal">
            <h3>instrukcja</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pouse"></i> -pauza</p>
            <p><i class="fas fa-stop"></i> - stop</p>

            <p><i class="fas fa-times"></i> - sortuj wszystko łącznie z archiwum</p>
            <p><strong>archiwum</strong> - zobacz wczesniejsze pomiary</p>
            <button class="close"> zamknij</button>
        </div>
    </div>

    <script src="stoper.js"></script>
</body>

</html>
